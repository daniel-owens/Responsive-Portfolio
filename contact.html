<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Daniel Owens</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="connect">
    <section class="connect-section">
      
      <a href="https://stackoverflow.com/users/9009279/daniel-owens" target="_blank">
        <img src="https://cdn2.iconfinder.com/data/icons/social-icons-circular-color/512/stackoverflow-128.png">
      </a>

      <a href="https://www.linkedin.com/in/daniel-owens-54a64831/" target="_blank">
        <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-128.png">
      </a>
      
      <a href="https://github.com/daniel-owens" target="_blank">
        <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_circle_black-128.png">
      </a>

    </section>
  </div>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; Daniel Owens 2018
    </div>
  </footer>
</body>

</html>
